<style type="text/css">

	body{
		/*
		Raleway was the original font.
		I put some others that are kinda close and just hope the system has 'em.
		Not sure what is standard on any of my systems. Source Pro is definitely not lol.
		*/
		   
		font-family: Corbel Light, DejaVu Sans Light, Source Sans Pro Light, Noto Sans Light, sans-serif; 
		text-align: left;
		font-size: 48px;
	}
</style>

<script type="text/javascript">	
function screamBinch() {
	let screamText = document.querySelector('.scream');
	screamText.textContent = screamText.textContent + 'H' + '\n';
	
	// Check if we've overflown and reset 
	if (screamText.clientHeight > window.innerHeight){
		screamText.textContent = "A H ";
	}
}

setInterval(screamBinch, 10);
</script>

<body>
	<div class="container">
	<div class="scream">A H </div>
</div></body>
